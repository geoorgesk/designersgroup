<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designers Group</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="intro">
    <span id="designers">Designers</span>
    <span id="group">Group</span>
  </div>
  <div id="main-content" style="display: none;">
    <!-- Main homepage content here -->
  </div>

  <script>
    window.addEventListener("load", () => {
      const designers = document.getElementById("designers");
      const group = document.getElementById("group");
      const intro = document.getElementById("intro");
      const mainContent = document.getElementById("main-content");

      designers.classList.add("move-left");
      group.classList.add("move-right");

      setTimeout(() => {
        intro.style.display = "none";
        mainContent.style.display = "block";
      }, 4000); // Show home page after animation
    });
  </script>
</body>
</html>
